apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postgres-mcp-hpa
  namespace: postgres-mcp
  labels:
    app: postgres-mcp
    app.kubernetes.io/part-of: topmate-mcp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postgres-mcp
  # SSE sessions are in-memory; single replica until Redis session store is wired.
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
