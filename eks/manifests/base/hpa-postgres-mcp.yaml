apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: postgres-mcp-hpa
  namespace: postgres-mcp
  labels:
    app: postgres-mcp
    app.kubernetes.io/part-of: topmate-mcp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: postgres-mcp
  # SSE sessions are in-memory; multiple replicas cause session routing issues
  # with ALB. Keep at 1 until shared session store (Redis) is implemented.
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
