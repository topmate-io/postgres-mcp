apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-mcp-server
  namespace: postgres-mcp
  labels:
    app: db-mcp-server
    app.kubernetes.io/name: db-mcp-server
    app.kubernetes.io/part-of: topmate-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-mcp-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: db-mcp-server
        app.kubernetes.io/name: db-mcp-server
    spec:
      serviceAccountName: postgres-mcp-sa
      containers:
        - name: db-mcp-server
          image: 072528252688.dkr.ecr.ap-south-1.amazonaws.com/topmate-db-mcp-server:latest
          ports:
            - containerPort: 9000
              protocol: TCP
          env:
            - name: TOPMATE_LOGIC_HUB_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-mcp-secrets
                  key: logic-hub-url
            - name: TOPMATE_LOGIC_HUB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: postgres-mcp-secrets
                  key: logic-hub-api-key
            - name: PORT
              value: "9000"
            - name: ALLOWED_IPS
              value: "157.20.14.22"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
