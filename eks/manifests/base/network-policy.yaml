apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-mcp-network-policy
  namespace: postgres-mcp
  labels:
    app.kubernetes.io/part-of: topmate-mcp
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ALB (IP target type sends health checks from VPC IPs)
    - from:
        - ipBlock:
            cidr: 10.0.0.0/20
        - ipBlock:
            cidr: 10.0.16.0/20
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
    # Allow traffic from kube-system (ingress controller pods)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
    # Allow intra-namespace communication on MCP ports
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
    # Allow db-mcp-server -> Redis on port 6379
    - from:
        - podSelector:
            matchLabels:
              app: db-mcp-server
      ports:
        - protocol: TCP
          port: 6379
  egress:
    # Allow intra-namespace communication (db-mcp-server -> postgres-mcp on port 8000/9000)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
    # Allow db-mcp-server -> Redis on port 6379
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to AWS services (Secrets Manager, CloudWatch), GitHub API, Vertex AI
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow PostgreSQL to RDS read replica
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
