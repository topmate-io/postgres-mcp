apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-mcp-network-policy
  namespace: postgres-mcp
  labels:
    app.kubernetes.io/part-of: topmate-mcp
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ALB ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9000
    # Allow intra-namespace communication
    - from:
        - podSelector: {}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to AWS services (Secrets Manager, CloudWatch)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow PostgreSQL to RDS read replica
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
