apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-mcp
  namespace: postgres-mcp
  labels:
    app: postgres-mcp
    app.kubernetes.io/name: postgres-mcp
    app.kubernetes.io/part-of: topmate-mcp
spec:
  # Single replica: SSE sessions are in-memory, multi-replica requires
  # shared session store or sticky sessions (ALB lb_cookie + client cookie support)
  replicas: 1
  selector:
    matchLabels:
      app: postgres-mcp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        karpenter.sh/do-not-disrupt: "true"
      labels:
        app: postgres-mcp
        app.kubernetes.io/name: postgres-mcp
    spec:
      serviceAccountName: postgres-mcp-sa
      containers:
        - name: postgres-mcp
          image: 072528252688.dkr.ecr.ap-south-1.amazonaws.com/topmate-postgres-mcp:latest
          args:
            - "--transport=sse"
            - "--sse-host=0.0.0.0"
            - "--sse-port=8000"
            - "--access-mode=restricted"
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: postgres-mcp-secrets
                  key: database-uri
            - name: ACCESS_MODE
              value: "restricted"
            - name: TRANSPORT
              value: "sse"
            - name: PORT
              value: "8000"
            - name: ALLOWED_IPS
              value: "157.20.14.22,27.7.13.224,101.0.63.155,2402:e280:2109:1f1::/64"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      terminationGracePeriodSeconds: 30
