apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-mcp-ingress
  namespace: postgres-mcp
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # TLS is terminated at Cloudflare (Client → HTTPS → CF → HTTP → ALB → Pod).
    # ALB listens on HTTP:80 because Cloudflare sends HTTP to the origin.
    # Direct ALB access is prevented by Cloudflare proxy + IP allowlist middleware.
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/success-codes: "200"
    # SSE requires long idle timeout for persistent connections
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=3600,
      deletion_protection.enabled=true
    # Sticky sessions: SSE sessions are in-memory, so all requests from
    # the same client must route to the same pod
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=true,
      stickiness.lb_cookie.duration_seconds=3600
    alb.ingress.kubernetes.io/tags: |
      Environment=production,
      Application=postgres-mcp,
      ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
    - host: mcp.gabbanext.run
      http:
        paths:
          - path: /postgres-mcp
            pathType: Prefix
            backend:
              service:
                name: postgres-mcp-service
                port:
                  number: 80
          - path: /db-mcp
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
          - path: /bi-mcp
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
          # OAuth 2.1 root-level paths (RFC 8414 discovery + endpoints)
          # Claude.ai constructs these at the root, not under /db-mcp
          - path: /.well-known
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
          - path: /authorize
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
          - path: /token
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
          - path: /register
            pathType: Prefix
            backend:
              service:
                name: db-mcp-server-service
                port:
                  number: 80
